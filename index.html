<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container" id="content">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12 col-12">
                <div class="card">
                    <div class="card-header text-left">
                        <h4>
                            Random Quote Generator <span class="float-right" id="reload" style="cursor: pointer;"><i class="fas fa-sync-alt"></i></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <p id="quote"></p>
                        <p id="author" class="float-right"></p>
                    </div>
                    <div class="card-footer text-left">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
